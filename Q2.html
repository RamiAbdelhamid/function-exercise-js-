<body>
    
<script>




    for (var x = 0; x <= 15; x++) {
       
        //  even
        if (x % 2 === 0) {
            console.log(x + " is even");
        }
        //  odd
        else {
            console.log(x + " is odd");
        }
    } 




</script>
